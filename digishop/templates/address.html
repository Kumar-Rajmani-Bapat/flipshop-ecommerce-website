{% extends "base.html" %}

{% block title %}
Address
{% endblock %}

{% block content %}

<div class="container mt-5">

    <div class="col-5 mx-auto ui segment p-4">

        <h1 class="display-7">Add Address</h1>



        <form class="ui form" onsubmit="return validate(event)" action="/address" method="POST">
            {% csrf_token %}

            <div class="field">
                <label>Name</label>
                <input type="text" name="name" required placeholder="fullname">
            </div>
            <div class="field">
                <label>Email</label>
                <input type="email" name="email" required placeholder="example@gmail.com">
            </div>
            <div class="field">
                <label>Phone</label>
                <input type="number" name="phone" placeholder="123456XXXX">
            </div>
            <div class="field">
                <label>Address</label>
                <input type="text" name="address" required placeholder="address">
            </div>
            <div class="field">
                <label>Pincode</label>
                <input type="number" name="pincode" placeholder="123456">
            </div>


                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0">
                        <label>I agree to the Terms and Conditions</label>
                    </div>
                </div>
                <button class="button ui primary btn-block" type="submit">Submit</button>

        </form>
    </div>

</div>


{% endblock %}
